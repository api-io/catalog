name: upgrade-packages
on: [ dispatch ]
jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - name: Run npm-check-updates
      run: npx npm-check-updates -u -ws
